<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="pragma" content="no-cache">
    <!-- Prevent caching at the proxy server -->
    <meta http-equiv="expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!--<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />-->
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="converter.css" />
    <link rel="manifest" href="/manifest.json">
    <title>Whu Babe</title>
</head>
<body>
    <div class="show">
        <div class="page">

            <form id="converter">
                <label for="input-temp">temperature 温度</label>
                <input type="text" id="input-temp" name="input-temp" value="20" />
                <label for="input-unit">from 由</label>
                <select id="input-unit" name="input-unit">
                    <option value="c" selected>Celsius</option>
                    <option value="f">Fahrenheit</option>
                    <option value="k">Kelvin</option>
                </select>
                <label for="output-unit">to 到</label>
                <select id="output-unit" name="output-unit">
                    <option value="c">Celsius</option>
                    <option value="f" selected>Fahrenheit</option>
                    <option value="k">Kelvin</option>
                </select>
                <output name="output-temp" id="output-temp" for="input-temp input-unit output-unit">68 F</output>
            </form>
        </div>
        <div class="page">
            <h1>武大宝宝</h1>

            Develop your child's unique potential

        </div>
    </div>

    <script src="converter.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' });
        }
    </script>
</body>
</html>
